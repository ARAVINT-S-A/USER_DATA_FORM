
<div class="flex justify-center">
    <h1 class="flex justify-center rounded-full px-2 py-2 w-40 h-10 bg-yellow-400 border-spacing-10">
        Post your Query
    </h1>
</div>
<main class="flex justify-center">
    <div class="flex justify-center px-2 py-4 bg-black w-96 h-96 rounded-md">
        <div>
            <div class="bg-white rounded-md w-full p-2">
            <form id="form1" method="post" action="/modifydb">
                <label  for="name">Name:</label>
                <input class="border-black border-spacing-2 shadow-lg shadow-black" type="text" name="name" placeholder="enter name" size="30" value=@{model.lastrecord.name}><br>
                <input class="hidden" type="text" name="id" value=@{model.lastrecord.id}>
                <label for="email">Email:</label>
                <input class="mx-2 my-2 border-black border-spacing-2 shadow-lg shadow-black" type="text" name="Email" placeholder="abcxyz@gmail.com" size="30" value=@{model.lastrecord.Email} required><br>
                <label for="Gender">Gender:</label>
                <input type="radio" name="Gender" value="Male">
                <label for="Male">Male</label>
                <input type="radio" name="Gender" value="Female">
                <label for="Female">Female</label>
                <input type="radio" name="Gender" value="Other">
                <label for="Other">Other</label><br>
                <label for="query">Query</label>
                <input ><textarea class="mx-2 my-2 border-black border-spacing-2 shadow-lg shadow-black" type="text" query="contents" name="contents" value=@{model.lastrecord.contents} placeholder="enter query under 50 words" rows="5" cols="40"></textarea><br>
                <input type="checkbox" name="tnc" required>agree to terms and conditions <br>
                <div class="flex justify-evenly">
                <button type="submit" class="bg-yellow-400 px-2 py-2 mx-2 my-2 rounded-full" form="form1">Submit</button>
                <button type="reset" class="bg-yellow-400 px-2 py-2 mx-2 my-2 rounded-full" form="form1">Reset</button>
                </div>
            </form>
            </div>
        </div>
    </div>
</main>
